<!DOCTYPE html>
<html lang="en">
<head>	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="MonitorLogIn.js"></script>
  <script src="LogInData.js"></script>
</head>
<body>
  <div class="container">
  <h2>Monitor User LogIn</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Timeline</th>
        <th>Count</th>
        <th>Unique Users</th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <td>Today</td>
      <td id="todaytotal"></td>
      <td></td>
    </tr>
     <tr>
      <td>New Today</td>
      <td id="Newtodaytotal"></td>
      <td></td>
    </tr>
    <tr>
      <td>This month</td>
      <td id="monthlytotal"></td>
      <td id="monthlytotalUser"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td id="totalCount"></td>
      <td id="totalUser"></td>
    </tr>
    <tr>
      <td>1 month ago</td>
      <td id="lastmonthtotal"></td>
      <td id="lastmonthtotalUser"></td>
    </tr>
    <tr>
      <td>2 month ago</td>
      <td id="last2monthtotal"></td>
      <td id="last2monthtotalUser"></td>
    </tr>
  </tbody>
  </table>

    <table class="table">
      <thead>
        <tr>
        	<th>Sr No.</th>
          <th>User</th>
          <th>Count</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="MonitorUser">      
      </tbody>
    </table>
  </div>
</body>
</html>
